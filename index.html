<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThirdEye Consultancy PTY LTD</title>
  <meta
    name="description"
    content="We help startups and growing businesses design, build, and maintain reliable digital products."
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-light: #fff5e8;
      --bg-mid: #fce6d2;
      --bg-deep: #f5d3b1;
      --accent: #f6a159;
      --accent-dark: #e98a3f;
      --text-main: #2f2a25;
      --text-sub: #5b524a;
      --white: #ffffff;
      --shadow: 0 24px 60px rgba(32, 24, 18, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Manrope", sans-serif;
      background: linear-gradient(160deg, var(--bg-light) 0%, var(--bg-mid) 55%, var(--bg-deep) 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 24px 64px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--white);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .brand-mark span {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 10px 10px 0 0 rgba(246, 161, 89, 0.45), -10px 10px 0 0 rgba(246, 161, 89, 0.25);
    }

    .nav-links {
      display: flex;
      gap: 28px;
      font-weight: 500;
      color: var(--text-sub);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ghost-button {
      border: 1px solid rgba(53, 45, 39, 0.18);
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      background: transparent;
      cursor: pointer;
    }

    .primary-button {
      background: var(--accent);
      color: var(--white);
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(246, 161, 89, 0.35);
    }

    .primary-button:hover {
      background: var(--accent-dark);
    }

    .hero {
      margin-top: 80px;
      display: grid;
      gap: 32px;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4.75rem);
      line-height: 1.05;
      font-weight: 800;
    }

    .hero h1 span {
      color: var(--accent-dark);
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 8px 18px 8px 8px;
      border-radius: 999px;
      background: var(--white);
      box-shadow: var(--shadow);
    }

    .hero-pill img {
      width: 120px;
      height: 64px;
      object-fit: cover;
      border-radius: 999px;
    }

    .hero-text {
      max-width: 720px;
      margin: 0 auto;
      font-size: 18px;
      color: var(--text-sub);
    }

    .hero-cta {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .secondary-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--text-main);
    }

    .secondary-link span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(53, 45, 39, 0.2);
      background: var(--white);
    }

    .trust-row {
      margin-top: 72px;
      padding: 18px 24px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 999px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 18px;
      align-items: center;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-sub);
    }

    .trust-row strong {
      font-weight: 600;
      color: var(--text-main);
    }

    .mobile-toggle {
      display: none;
      background: var(--white);
      border: 1px solid rgba(53, 45, 39, 0.18);
      border-radius: 12px;
      padding: 8px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 16px;
      margin-top: 18px;
      padding: 18px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 18px;
    }

    .mobile-menu a {
      font-weight: 600;
    }

    @media (max-width: 960px) {
      .nav-links,
      .nav-actions {
        display: none;
      }

      .mobile-toggle {
        display: inline-flex;
      }

      .hero {
        margin-top: 56px;
      }
    }

    @media (max-width: 600px) {
      .hero-pill {
        flex-direction: column;
        padding: 12px;
      }

      .hero-pill img {
        width: 100%;
        height: 140px;
      }

      .trust-row {
        border-radius: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <nav class="nav">
      <div class="brand">
        <div class="brand-mark"><span></span></div>
        <span>ThirdEye Consultancy</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Who we are</a>
        <!-- <a href="#">Contact us</a> -->
      </div>
      <div class="nav-actions">
        <button class="ghost-button">Contact us</button>
        <!-- <button class="primary-button">Donate</button> -->
      </div>
      <button class="mobile-toggle" aria-label="Open menu" aria-expanded="false" type="button">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 7H20" stroke="#2f2a25" stroke-width="2" stroke-linecap="round" />
          <path d="M4 12H20" stroke="#2f2a25" stroke-width="2" stroke-linecap="round" />
          <path d="M4 17H20" stroke="#2f2a25" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#">Who We Are</a>
      <a href="#">What We Do</a>
      <a href="#">News &amp; Events</a>
      <a href="#">Get Involved</a>
      <button class="ghost-button">Call Us</button>
      <button class="primary-button">Donate</button>
    </div>

    <section class="hero">
      <div class="hero-pill">
        <img
          src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?auto=format&fit=crop&w=500&q=80"
          alt="Volunteer supporting a community member"
        />
        <strong>Tech. Ideas. Solutions.</strong>
      </div>
      <h1>
        ThirdEye Consultancy is <span>Beyond</span>
        <br />
        tech.
      </h1>
      <p class="hero-text">
        We help startups and growing businesses design, build, and maintain reliable digital products.
      </p>

        <button class="primary-button">Donate</button>
        <a class="secondary-link" href="#">
          I need help
          <span>âžœ</span>
        </a>
      </div> -->
    </section>

    <!-- <section class="trust-row">
      <span><strong>Quick Donate</strong></span>
      <span>GoFundMe</span>
      <span>Cancer Care</span>
      <span>Medtronic</span>
      <span>Scroll Down</span>
    </section> -->
  </div>

  <script>
    const toggle = document.querySelector(".mobile-toggle");
    const menu = document.getElementById("mobileMenu");

    toggle.addEventListener("click", () => {
      const isOpen = menu.style.display === "flex";
      menu.style.display = isOpen ? "none" : "flex";
      toggle.setAttribute("aria-expanded", String(!isOpen));
    });
  </script>

</body>
</html>
